<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='inputs/drop_down.css') }}">
</head>
<body>
    
    <div class="container">
        <label for="items">{{ display_text }}</label>
        <select name="{{ select_name }}" id="{{ drop_down_id }}">
            {% for item in items %}
            <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
</body>
</html>
